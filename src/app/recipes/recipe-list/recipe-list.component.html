<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" 
    *ngFor="let recipt of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipt.name}}</h4>
        <p class="list-group-item-text">{{recipt.description}}</p>
      </div>
      <span class="pull-right">
        <img 
        
        [src]="recipt.imagePath"
        alt="{{recipt.name}}" 
        class="img-responsive" 
        style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
